    <!-- custom CSS -->
    <style>
        body { background-color: #eceef5; }

        .app { background-color: #f7f8fb; border-radius: 42px; }
        .portlet { height: 700px; border-radius: 36px; }
        .data-container { height: 532px; }
        .rounded:not(.btn-square) { border-radius: 16px; }
        .contacts { white-space: nowrap; }

        .theme-app.ui-x-light,.theme-app .ui-x-light:not([class*="theme-"]) { background-color: #e1eeff; }
        .theme-app.ui-light,.theme-app .ui-light:not([class*="theme-"]) { background-color: #94c3ff; }
        .theme-app.ui-dark,.theme-app .ui-dark:not([class*="theme-"]) { background-color: #0070ff; }
        .theme-app.ui-text,.theme-app .ui-text { color: #0070ff; }
        .theme-app.ui-border,.theme-app .ui-border { border-color: #0070ff; }
        .theme-app.ui-x-dark,.theme-app .ui-x-dark:not([class*="theme-"]) { background-color: #005acc; }

        .theme-app2.ui-x-light,.theme-app2 .ui-x-light:not([class*="theme-"]) { background-color: #fddee4; }
        .theme-app2.ui-light,.theme-app2 .ui-light:not([class*="theme-"]) { background-color: #f3aebb; }
        .theme-app2.ui-dark,.theme-app2 .ui-dark:not([class*="theme-"]) { background-color: #ff103b; }
        .theme-app2.ui-text,.theme-app2 .ui-text { color: #ff103b; }
        .theme-app2.ui-border,.theme-app2 .ui-border { border-color: #ff103b; }
        .theme-app2.ui-x-dark,.theme-app2 .ui-x-dark:not([class*="theme-"]) { background-color: #cf1335; }
    </style>

</head>

<body>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed padding-30-v">

            <div class="row row-lg-padding padding-30-b">
                <div class="col-4 offset-2 col-md-6 offset-md-0 sm-responsive">

                    <div class="app padding-15 theme-app">
                        
                        <div class="portlet no-margin-b">

                            <div class="content-side padding-15 no-padding-b">
                                <div class="col-static no-responsive">
                                    <div class="static-50">
                                        <button class="btn btn-ghost btn-square circle ui-x-light ease-btn">
                                            <i class="icon icon-sm icon-user no-opacity ui-text notifier"></i>
                                        </button>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 align-center padding-3-v">
                                            <img src="images/logo-reports.png" alt="Logo" height="26">
                                        </div>
                                    </div>
                                    <div class="static-50 align-right">
                                        <button class="btn align-center btn-ghost btn-square circle ui-x-light ease-btn">
                                            <i class="icon icon-sm icon-settings no-opacity ui-text"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="content-side padding-10">
                                
                                <div class="dual-bordered margin-5-v padding-10 circle">
                                    <div class="btn-tabs contacts circle h-scroll">
                                        <img class="btn-tab img-photo circle" src="images/profile-image.jpg" alt="">
                                        <img class="btn-tab img-photo circle" src="images/profile-image2.jpg" alt="">
                                        <span class="btn-tab img-photo circle ui-x-light ui-text"><span>HY</span></span>
                                        <img class="btn-tab img-photo circle" src="images/profile-image3.jpg" alt="">
                                        <span class="btn-tab img-photo circle ui-x-light ui-text"><span>EK</span></span>
                                        <span class="btn-tab img-photo circle ui-x-light ui-text"><span>CY</span></span>
                                        <span class="btn-tab img-photo circle ui-x-light ui-text"><span>AEY</span></span>
                                    </div>
                                </div>

                            </div>

                        </div>
                        
                        <span class="sp5"></span>

                        <div class="padding-10 no-padding-b">
                            <div class="row row-no-padding ease-2nd-btn">
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded dark-ui">
                                        <i class="icon icon-lg icon-home no-opacity"></i>
                                        <span class="small block">Home</span>
                                    </button>
                                </div>
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded dark-ui">
                                        <i class="icon icon-lg icon-search no-opacity"></i>
                                        <span class="small block">Search</span>
                                    </button>
                                </div>
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded ui-text">
                                        <i class="icon icon-lg icon-message no-opacity notifier" data-notifier="2"></i>
                                        <span class="small block">Chat</span>
                                    </button>
                                </div>
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded dark-ui">
                                        <i class="icon icon-lg icon-user no-opacity"></i>
                                        <span class="small block">Profile</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-4 col-md-6 sm-responsive">

                    <div class="app padding-15 theme-app">
                    
                        <div class="portlet no-margin-b">

                            <div class="content-side padding-15 no-padding-b">
                                <div class="col-static no-responsive">
                                    <div class="static-50">
                                        <button class="btn btn-ghost btn-square circle ui-x-light ease-btn">
                                            <i class="icon icon-sm icon-user no-opacity ui-text notifier"></i>
                                        </button>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 align-center padding-3-v">
                                            <img src="images/logo-reports.png" alt="Logo" height="26">
                                        </div>
                                    </div>
                                    <div class="static-50 align-right">
                                        <button class="btn align-center btn-ghost btn-square circle ui-x-light ease-btn">
                                            <i class="icon icon-sm icon-settings no-opacity ui-text"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="content-side padding-10">
                                ...
                            </div>

                        </div>
                        
                        <span class="sp5"></span>

                        <div class="padding-10 no-padding-b">
                            <div class="row row-no-padding ease-2nd-btn">
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded dark-ui">
                                        <i class="icon icon-lg icon-home no-opacity"></i>
                                        <span class="small block">Home</span>
                                    </button>
                                </div>
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded dark-ui">
                                        <i class="icon icon-lg icon-search no-opacity"></i>
                                        <span class="small block">Search</span>
                                    </button>
                                </div>
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded dark-ui">
                                        <i class="icon icon-lg icon-message no-opacity notifier" data-notifier="2"></i>
                                        <span class="small block">Chat</span>
                                    </button>
                                </div>
                                <div class="col-3 no-responsive">
                                    <button class="btn btn-multi btn-ghost padding-10-t block rounded ui-text">
                                        <i class="icon icon-lg icon-user no-opacity"></i>
                                        <span class="small block">Profile</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </main>

</body>
</html>

    <!-- custom CSS -->
    <style>

        .icons-sizes { margin-bottom: 20px; }
        .icons-sizes .btn {
            padding-right: 5px;
            padding-left: 5px;
            border: solid 2px rgba(0,0,0,0);
            cursor: pointer;
        }
        .icons-sizes button.selected { border-color: #647bc1; }

        .icons-list li {
            color: #364860;
            text-align: center;
            width: 126px;
            background-color: #fff;
            padding: 10px 5px;
            margin: 3px;
            display: inline-block;
            border: solid 2px #ddd;
            border-radius: 6px;
        }
        .icons-list li > span {
            content: attr(data-name);
            color: #666;
            font-size: 13px;
            font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
            line-height: normal;
            margin-top: 5px;
            display: block;
        }

        @media (max-width: 480px) {
            .icons-list li { width: 42%;}
            .icon { width: 100%;}
        }

        /*@media (prefers-color-scheme: dark) {*/@media (min-width: 1800px) {
            .icons-list li {
                color: #fff;
                background-color: #2f343e;
                border-color: #41454d;
            }
            .icons-list li > span {
                color: #d0d0d0;
            }
        }

    </style>

    <!-- custom JS -->
    <script>

        events.onload(function () {

            'use strict';

            var buttons = selector('.icons-sizes .btn');
            events.on(buttons, 'click', function () {

                var icons = selector('.icons-list .icon');

                events.removeClass(buttons, 'selected');
                events.addClass(this, 'selected');

                events.removeClass(icons, 'icon-xxl icon-xl icon-lg icon-md icon-sm icon-xs icon-xxs');
                events.addClass(icons, 'icon-' + this.innerHTML);

            });

        });

    </script>

</head>

<body>

    <!-- header -->

                <h1 class="x-large inline-block">UI Lab, Weather Outline Icons</h1>

    <main class="container">

                    <button class="btn rounded">xl</button>
                    <button class="btn rounded">lg</button>
                    <button class="btn rounded">md</button>
                    <button class="btn rounded">sm</button>
                    <button class="btn rounded">xs</button>
                    <button class="btn rounded">xxs</button>
                </div>

                <ul class="list-custom icons-list">
                    <li><i class="icon icon-xxl icon-weather icon-bolt"></i><span>bolt</span></li>

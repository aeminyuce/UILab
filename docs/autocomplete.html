<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Autocomplete</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, Autocomplete">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="A. Emin Yuce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/alignments.css"/>
    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/effects.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/top-button.css"/>

    <link rel="stylesheet" href="../css/autocomplete.css"/>

    <link rel="stylesheet" href="../css/themes.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/ajax.js"></script>
    <script src="../js/effects.js"></script>
    <script src="../js/forms.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/top-button.js"></script>
    <script src="../js/themes.js"></script>

    <script src="../js/autocomplete.js"></script>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Autocomplete</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30">

                    <h4 class="align-center">Autocomplete Form Examples</h4>

                    <form action="#successful">

                        <div class="row row-sm-padding-hor row-md-padding-ver">

                            <div class="col-6 offset-3 col-sm-10 offset-sm-1 xs-responsive">
                                <div data-src="json/countries.json" data-val="code" class="autocomplete text text-lg text-icon text-icon-left rounded dual-bordered ease-form">
                                    <i class="icon icon-sm icon-search"></i>
                                    <input type="text" placeholder="Type your country code." autocomplete="off">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="light align-center padding-10-v">- OR -</div>
                            </div>

                            <div class="col-4 offset-3 col-sm-6 offset-sm-1 xs-responsive">
                                <div data-src="json/countries.json" data-val="name" class="autocomplete text text-lg text-icon text-icon-left rounded dual-bordered ease-form">
                                    <i class="icon icon-sm icon-search"></i>
                                    <input type="text" placeholder="Type your country." autocomplete="off">
                                </div>
                            </div>
                            <div class="col-2 col-sm-4 xs-responsive">
                                <button class="btn btn-lg block rounded theme-default2 ui-dark ease-btn">
                                    SUBMIT
                                    <i class="icon icon-sm icon-send margin-5-l"></i>
                                </button>
                            </div>

                        </div>

                    </form>

                </div>

            </div>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Login Page</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, login page">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="A. Emin Yuce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/alignments.css"/>
    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/effects.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/portlets.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>

    <link rel="stylesheet" href="../css/themes.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/effects.js"></script>
    <script src="../js/forms.js"></script>
    <script src="../js/required-forms.js"></script>
    <script src="../js/toggle-password.js"></script>

    <!-- custom CSS -->
    <style>
        html,body { height: 100%; }

        .content-holder { background-image: linear-gradient(110deg, #624494, #080550, #6f113e); }
        .content-holder > .set-absolute { z-index: 1; }
        .content-holder .highlight-icon { font-size: 96px; width: 96px; height: 96px; }

        .form-btn { background-image: linear-gradient(130deg, #8366b9,#6f113e); }
        .content-btn { min-width: 26%; background-image: linear-gradient(130deg, #4ee273,#2dbd51); z-index: 1; }

        .form-container { background-color: #f6f4fc; }
        .content-container { background-color: #e2d2ff; }
        .content-container > .icon { font-size: 160px; position: absolute; top: 14%; right: 22%; transform: rotate(-12deg); }

        .content-icons .icon { position: absolute; }
        .content-icons .icon:nth-child(1) { font-size: 52px; bottom: 112px; left: 82px; opacity: .25; transform: rotate(12deg); }
        .content-icons .icon:nth-child(2) { font-size: 28px; bottom: 32px; left: 24px; opacity: .075; transform: rotate(-12deg); }
        .content-icons .icon:nth-child(3) { font-size: 64px; top: 22px; left: 22px; opacity: .15; transform: rotate(-12deg); }
        .content-icons .icon:nth-child(4) { font-size: 64px; bottom: 42px; right: 92px; opacity: .3; transform: rotate(-12deg); }
        .content-icons .icon:nth-child(5) { font-size: 246px; top: 48px; right: 29%; opacity: .1; transform: rotate(12deg); }

        @media (min-width: 1200px) {
            .form-container { padding: 8% 0 8% 14% !important; }
            .content-container { padding: 8% 14% 8% 0 !important; }
        }
        @media (max-width: 1199px) and (min-width: 768px) {
            .form-container { padding: 50px 0 10px 10px !important; }
            .content-container { padding: 50px 10px 10px 0 !important; }
        }
        @media (min-width: 768px) {
            .forms-holder,.content-holder { min-height: 560px; height: 100%; }
            .forms-holder,.content-holder > .set-absolute { padding: 10%; }
        }
        @media (max-width: 767px) {
            .content-holder { min-height: 320px; }
            .forms-holder,.content-holder > .set-absolute { padding: 30px; }

            .form-container { padding: 10px 10px 0 10px !important; }
            .content-container { padding: 0 10px 10px 10px !important; }
        }

        @media (prefers-color-scheme: dark) {
            .content-holder { background-image: linear-gradient(110deg, #a671ff, #2d2a73, #9e2861); }
            .content-btn { background-image: linear-gradient(130deg, #2dbd51,#128a30); }

            .form-container { background-color: transparent; }
            .content-container { background-color: #2d1f46; }

            .form-btn { background-image: linear-gradient(130deg, #a671ff,#9e2861); }
        }
    </style>

</head>

<body>

    <!-- documentation examples -->
    <main class="container full-height no-gutter">

        <div class="row row-no-padding full-height">
            <div class="form-container col-lg-5 col-6 sm-fluid">

                <div class="forms-holder portlet shadow-lg">
                    <form action="#">

                        <h3 class="margin-30-b">Login to continue</h3>
                        <p class="dark large">Sign in to create, discover and connect with the global community.</p>

                        <label class="form-label x-dark">User Name</label>
                        <div class="text text-lg circle border-dual ease-form">
                            <input class="required" type="text" placeholder="Enter user name" minlength="3" autocomplete="username">
                        </div>
                        <p class="required-msg circle">Enter user name.</p>

                        <span class="sp15"></span>

                        <label class="form-label x-dark">Password</label>
                        <div class="text text-lg text-icon circle border-dual ease-form">
                            <span title="Show/Hide Password" class="toggle-password icon icon-eye ease-layout"></span>
                            <input class="required" type="password" placeholder="Enter password" minlength="8" autocomplete="current-password">
                        </div>
                        <p class="required-msg circle">Minimum length is 8 characters.</p>

                        <span class="sp15"></span>

                        <label class="custom">
                            <span class="check-custom round border-dual ease-form">
                                <input type="checkbox" checked>
                                <i class="ease-form-custom"></i>
                            </span>
                            Remember me
                        </label>

                        <span class="sp30"></span>

                        <button type="submit" class="form-btn btn btn-lg xx-light block circle scale shadow-lg hover-shadow ease-layout">
                            <b>LOGIN</b>
                            <i class="icon margin-5-l icon-long-arrow-right no-opacity"></i>
                        </button>
                        <span class="sp15"></span>
                        <a class="btn btn-lg x-dark circle block ease-btn" href="#">Forgot password?</a>

                    </form>
                </div>

            </div>
            <div class="content-container col-lg-7 col-6 sm-fluid set-relative">

                <div class="content-holder align-c no-overflow set-relative ui-dark shadow-lg">

                    <div class="full-width set-absolute set-c">
                        <i class="icon highlight-icon icon-user-circle"></i>
                        <i class="icon icon-xl icon-plus margin-15-l hidden-md"></i>
                        <span class="sp30"></span>
                        <h1 class="thin hidden-md">Create your account</h1>
                        <p class="x-large thin">Sign up to create, discover and connect with the global community.</p>
                        <span class="sp30"></span>
                        <button class="content-btn btn btn-lg btn-sm-fluid padding-30-h circle scale hover-shadow ease-layout">
                            <i class="icon margin-5-r icon-user-plus no-opacity"></i>
                            <b>SIGN UP NOW</b>
                        </button>
                    </div>

                    <div class="content-icons">
                        <i class="icon icon-plus"></i>
                        <i class="icon icon-plus"></i>
                        <i class="icon icon-plus"></i>
                        <i class="icon icon-plus"></i>
                        <i class="icon icon-plus"></i>
                    </div>

                </div>

                <i class="icon xx-light icon-plus visible-lg"></i>

            </div>
        </div>

    </main>

</body>
</html>

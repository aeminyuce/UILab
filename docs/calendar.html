<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">

    <main class="container no-gutter">
        <div class="col-4 col-md-6 offset-4 offset-md-3 sm-responsive">

            <div class="calendar rounded">
                <table class="table">
                    <caption>
                        <button class="calendar-prev btn btn-lg btn-square btn-invisible ease-btn">

                        </button>
                        <button class="calendar-next btn btn-lg btn-square btn-invisible ease-btn">
                            <i class="icon icon-md icon-angle-right"></i>
                        </button>
                    </caption>
                    <thead>
                        <tr>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                        </tr>
                        <tr>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>

                            <td>20</td>
                        </tr>
                        <tr>
                            <td>21</td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                        </tr>
                        <tr>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

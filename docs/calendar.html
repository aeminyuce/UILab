<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Calendar</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, calendar">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="A. Emin Yuce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/effects.css"/>
    <link rel="stylesheet" href="../css/forms.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/top-button.css"/>

    <link rel="stylesheet" href="../css/calendar.css"/>

    <link rel="stylesheet" href="../css/themes.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/ajax.js"></script>
    <script src="../js/effects.js"></script>
    <script src="../js/forms.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../js/top-button.js"></script>

    <script src="../js/calendar.js"></script>

    <!-- custom CSS -->
    <style>
        body { background-color: #f9f9f9; }
    </style>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border border-t border-dual">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Calendar</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed padding-30-v">

            <h4>Calendar Styles</h4>
            <div class="row padding-30-b">
                <div class="col-4 col-md-6">
                    <div class="calendar ease-calendar"></div>
                </div>
                <div class="col-4 col-md-6">
                    <div class="calendar ease-calendar round"></div>
                </div>
                <div class="col-4 col-md-6">
                    <div class="calendar ease-calendar round shadow"></div>
                </div>
                <div class="col-4 col-md-6">
                    <div class="calendar ease-calendar no-padding margin-5 shadow-lg theme-default2 ui-dark"></div>
                </div>
                <div class="col-4 col-md-6">
                    <div class="calendar ease-calendar round theme-default2 ui-x-dark"></div>
                </div>
                <div class="col-4 col-md-6">
                    <div class="calendar ease-calendar round shadow-lg theme-default ui-dark"></div>
                </div>
            </div>

            <h4>Calendars with Defined Dates</h4>
            <div class="row sm-fluid padding-30-b">
                <div class="col-6">
                    <b class="margin-5-b block">Previous Month: data-date="prev"</b>
                    <div class="calendar ease-calendar round shadow" data-date="prev"></div>
                </div>
                <div class="col-6">
                    <b class="margin-5-b block">Next Month: data-date="next"</b>
                    <div class="calendar ease-calendar round shadow" data-date="next"></div>
                </div>
                <div class="col-6">
                    <b class="margin-5-b block">Show Defined Month: data-date="10"</b>
                    <div class="calendar ease-calendar round shadow" data-date="10"></div>
                </div>
                <div class="col-6">
                    <b class="margin-5-b block">Show Defined Year and Month: data-date="2012,1"</b>
                    <div class="calendar ease-calendar round shadow" data-date="2012,1"></div>
                </div>
            </div>

            <form action="#succesful">

                <h4>Calendar Pickers</h4>
                <div class="row sm-fluid padding-30-b">
                    <div class="col-6">
                        <div class="calendar-picker text text-icon-l round border-dual ease-form">
                            <i class="icon icon-calendar-day"></i>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="calendar-picker text text-icon-l round border-dual ease-form">
                            <i class="icon icon-calendar-day"></i>
                            <input type="text">
                        </div>
                    </div>
                </div>

                <h4>Calendar Pickers with Filled Forms</h4>
                <div class="row sm-fluid padding-30-b">
                    <div class="col-6">
                        <div class="calendar-picker text text-icon-l text-lg round border-dual ease-form">
                            <i class="icon icon-calendar-day"></i>
                            <input type="text" value="2/5/2016">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="calendar-picker text text-icon-l text-lg round border-dual ease-form">
                            <i class="icon icon-calendar-day"></i>
                            <input type="text" value="02/05/2016">
                        </div>
                    </div>
                </div>

            </form>

            <h4>Calendar Details</h4>
            <div class="row sm-fluid padding-30-b">
                <div class="col-6">
                    <div class="calendar ease-calendar round" data-src="json/events.json" data-date="2019,6"></div>
                </div>
                <div class="col-6">
                    <div class="calendar ease-calendar round theme-default2 ui-dark" data-src="json/events.json" data-date="2019,6"></div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>

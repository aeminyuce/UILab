<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Calendar</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, calendar">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="Ahmet Emin YÃ¼ce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 9]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/helpers.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="../css/margins.css" />
    <link rel="stylesheet" href="../css/paddings.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/sticky-header.css" />
    <link rel="stylesheet" href="../css/transitions.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/swatches.css" />
    <link rel="stylesheet" href="../css/top-button.css" />

    <link rel="stylesheet" href="../css/calendar.css" />

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/swatches.js"></script>
    <script src="../js/top-button.js"></script>
    <script src="../js/transitions.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/calendar.js"></script>

    <!-- font icons CSS -->
    <link rel="stylesheet" href="icons/font-icons/outline/font-icons.css" />

    <!-- custom CSS -->
    <style>
        body { background-color: #f9f9f9; }
    </style>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="examples.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Calendar</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed padding-30-v theme-default">

            <div class="row">
                <div class="col-12">
                    <h4>Calendar Examples</h4>
                </div>
                <div class="col-4 col-md-6 sm-responsive">
                    <b class="margin-5-b block">Previous Month:</b>
                    <div class="calendar rounded" data-date="prev"></div>
                </div>
                <div class="col-4 col-md-6 sm-responsive">
                    <b class="margin-5-b block">Current Month:</b>
                    <div class="calendar rounded shadow-lg ui-dark"></div>
                </div>
                <div class="col-4 col-md-6 sm-responsive">
                    <b class="margin-5-b block">Next Month:</b>
                    <div class="calendar rounded" data-date="next"></div>
                </div>
                <div class="col-6 sm-responsive">
                    <b class="margin-5-b block">Show Defined Month: 10</b>
                    <div class="calendar rounded" data-date="10"></div>
                </div>
                <div class="col-6 sm-responsive">
                    <b class="margin-5-b block">Show Defined Year and Month: 2012,1</b>
                    <div class="calendar rounded" data-date="2012,1"></div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>

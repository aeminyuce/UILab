<html lang="en">

<head>
    <title>UI Lab, Sign In Page</title>

    <meta charset="utf-8" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/alignments.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/borders.css" />
    <link rel="stylesheet" href="../css/custom-forms.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/form-icons.css" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/helpers.css" />
    <link rel="stylesheet" href="../css/icons.css" />

    <link rel="stylesheet" href="../css/margins.css" />
    <link rel="stylesheet" href="../css/paddings.css" />
    <link rel="stylesheet" href="../css/portlets.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/scrollbar.css" />
    <link rel="stylesheet" href="../css/sticky-header.css" />
    <link rel="stylesheet" href="../css/transitions.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/static-grid.css" />
    <link rel="stylesheet" href="../css/swatches.css" />
    <link rel="stylesheet" href="../css/top-button.css" />

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/ie9-placeholders.js"></script>
    <script src="../js/required-forms.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/swatches.js"></script>
    <script src="../js/toggle-password.js"></script>
    <script src="../js/top-button.js"></script>
    <script src="../js/transitions.js"></script>
    <script src="../js/user-agents.js"></script>

    <!-- font icons CSS -->
    <link rel="stylesheet" href="icons/font-icons/outline/font-icons.css" />

    <!-- custom CSS -->
    <style>
        body { background-color: #4e5462; }
        .login-image { background: no-repeat center left; background-size: cover; }

        @media (min-width: 768px) {
            body { background-image: linear-gradient(to right, #4e5462 49.99%, #fff 49.99%); }
        }
    </style>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-8 col-sm-12 col-xs-12 no-responsive">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Sign In Page</h1>
            </div>
            <div class="col-4 align-right hidden-sm no-responsive">
                <a href="sign-up.html" class="btn btn-lg btn-responsive align-center padding-30-h circle ease-btn">Create your account <i class="icon icon-md margin-10-l no-opacity icon-user"></i></a>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">

            <div class="row padding-30-v xs-no-padding-t margin-30-t sm-no-margin-t">
                <div class="col-8 offset-2">

                    <div class="portlet rounded shadow-lg">
                        <div class="row">

                            <!-- login image -->
                            <div class="col-6 hidden-ie9 padding-30 rounded-left hidden-sm sm-responsive login-image" style="background-image: url(images/image_vertical_01.jpg);"></div>
                            <div class="col-6 visible-ie9 no-padding no-overflow hidden-sm sm-responsive login-img">
                                <img class="full-height rounded-left" src="images/image_vertical_01.jpg" alt="">
                            </div>

                            <!-- login form -->
                            <div class="col-6 padding-30 sm-responsive">

                                <form action="#">

                                    <h3 class="margin-30-b">Login to continue</h3>
                                    <p class="margin-30-b">Sign in to create, discover and connect with the global community.</p>

                                    <label class="form-label">User Name</label>
                                    <div class="text text-lg dual-bordered rounded ease-form">
                                        <input class="required" type="text" placeholder="Enter user name" minlength="3">
                                    </div>
                                    <p class="required-msg rounded">Enter user name.</p>

                                    <span class="sp15"></span>

                                    <label class="form-label">Password</label>
                                    <div class="text text-lg text-icon dual-bordered rounded ease-form">
                                        <span title="Show/Hide Password" class="toggle-password icon icon-md icon-eye ease-layout"></span>
                                        <input class="required" type="password" placeholder="Enter password" minlength="8">
                                    </div>
                                    <p class="required-msg rounded">Minimum length is 8 characters.</p>

                                    <span class="sp10"></span>

                                    <label class="custom">
                                        <span class="check-custom rounded dual-bordered ease-form">
                                            <input type="checkbox" checked>
                                            <i class="ease-form-custom"></i>
                                        </span>
                                        <b>Remember me</b>
                                    </label>

                                    <span class="sp30"></span>

                                    <div class="padding-15-t ease-1st-btn">
                                        <button type="submit" class="btn btn-lg btn-block circle theme-yellow ui-dark"><b>LOGIN</b></button>
                                        <a class="btn btn-lg btn-block visible-sm margin-15-t circle" href="sign-up.html">Create your account</a>
                                    </div>
                                    <div class="align-center padding-30-t">
                                        <a class="x-dark" href="#">Forgot password?</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>

</body>
</html>

                    <div class="row">
                        <div class="col-3 col-sm-6 xs-responsive">
                            <div class="donut-chart">
                                <strong>HTML</strong>
                                <svg viewBox="0 0 160 160">
                                    <circle r="69.85699" cy="80" cx="80" stroke="#69aff4" data-percent="25" />

                            </div>
                        </div>
                        <div class="col-3 col-sm-6 xs-responsive">
                            <div class="donut-chart">

                        </div>

                                <strong>JS</strong>

                        </div>
                        <div class="col-3 col-sm-6 xs-responsive">

                                <strong>PHP</strong>

                        </div>
                        <div class="col-3 col-sm-6 xs-responsive">

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="examples.html" class="btn btn-lg btn-square circle ease-bg margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Data List</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30-v">

                    <h2>Employee List Report</h2>
                    <div class="data-list bordered ease-data-list">

                        <div class="row">
                            <div class="col-5 xs-responsive">
                                <div class="text text-icon text-icon-left rounded dual-bordered ease-form">
                                    <i class="icon icon-sm icon-search text-icon-left ease-opacity"></i>
                                    <input class="data-filter" type="text" placeholder="Search">
                                </div>
                            </div>
                            <div class="col-7 xs-responsive ease-1st-form align-right xs-align-center">
                                <div class="select form-inline-responsive rounded dual-bordered">
                                    <i class="icon icon-sm icon-angle-down ease-opacity"></i>
                                    <select class="data-filter" data-order="3">
                                        <option>Name</option>
                                        <option value="John Doe">John Doe</option>
                                        <option value="Mary Doe">Mary Doe</option>
                                        <option value="Mike Taylor">Mike Taylor</option>
                                        <option value="Angelina May">Angelina May</option>
                                    </select>
                                </div>
                                <div class="select form-inline-responsive rounded dual-bordered">
                                    <i class="icon icon-sm icon-angle-down ease-opacity"></i>
                                    <select class="data-filter" data-order="5">
                                        <option>Age</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="29">29</option>
                                    </select>
                                </div>
                                <div class="select form-inline-responsive rounded dual-bordered">
                                    <span class="icon icon-sm icon-angle-down ease-opacity"></span>
                                    <select class="data-show">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="all">All</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row row-xs-padding ease-2nd-bg">
                            <div class="col-4 no-responsive">
                                <button class="btn align-left padding-5-h btn-block" data-sort="1"><i class="icon icon-sm icon-sort"></i> Name</button>
                            </div>
                            <div class="col-4 no-responsive">
                                <button class="btn align-left padding-5-h btn-block" data-sort="2"><i class="icon icon-sm icon-sort"></i> Age</button>
                            </div>
                            <div class="col-4 no-responsive">
                                <button class="btn align-left padding-5-h btn-block" data-sort="3"><i class="icon icon-sm icon-sort"></i> Job</button>
                            </div>
                        </div>

                        <div class="data-content padding-10">
                            <div class="row row-no-padding row-equal-height">
                                <div class="col-4 xs-responsive">
                                    John Doe
                                </div>
                                <div class="col-4 xs-responsive">
                                    25
                                </div>
                                <div class="col-4 xs-responsive">
                                    Designer
                                </div>
                            </div>
                        </div>
                        <div class="data-content padding-10">
                            <div class="row row-no-padding row-equal-height">
                                <div class="col-4 xs-responsive">
                                    Mary Doe
                                </div>
                                <div class="col-4 xs-responsive">
                                    24
                                </div>
                                <div class="col-4 xs-responsive">
                                    Developer
                                </div>
                            </div>
                        </div>
                        <div class="data-content padding-10">
                            <div class="row row-no-padding row-equal-height">
                                <div class="col-4 xs-responsive">
                                    Mike Taylor
                                </div>
                                <div class="col-4 xs-responsive">
                                    29
                                </div>
                                <div class="col-4 xs-responsive">
                                    Developer
                                </div>
                            </div>
                        </div>
                        <div class="data-content padding-10">
                            <div class="row row-no-padding row-equal-height">
                                <div class="col-4 xs-responsive">
                                    Angelina May
                                </div>
                                <div class="col-4 xs-responsive">
                                    25
                                </div>
                                <div class="col-4 xs-responsive">
                                    Researcher
                                </div>
                            </div>
                        </div>

                        <div class="row xs-align-center">
                            <div class="col-6 xs-responsive">
                                <div class="padding-5-v">
                                    Toplam <b class="data-total"></b> adet.
                                </div>
                            </div>
                            <div class="col-6 xs-responsive align-right">
                                <div class="data-paging" data-classes="btn-active bold">
                                    <button class="prev btn rounded ease-bg"><i class="icon icon-xs icon-angle-left"></i></button>
                                    <button class="btn rounded ease-bg"></button>
                                    <button class="next btn rounded ease-bg"><i class="icon icon-xs icon-angle-right"></i></button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

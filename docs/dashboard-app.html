    <!-- custom CSS -->
    <style>
        body { background-color: #f9f9f9; }

        .app { background-image: linear-gradient(45deg, #013a77, #00acce); border-radius: 30px; }
        .rounded:not(.tooltip) { border-radius: 16px; }

        .bg1 { background-color: rgba(255,255,255,.35); }
        .bg2 { background-color: rgba(255,255,255,.2); }
        .bg1:hover,.bg2:hover { background-color: rgba(255,255,255,.5) !important; }

        .theme-app.ui-x-light,.theme-app .ui-x-light:not([class*="theme-"]) { background-color: #dcebff; }
        .theme-app.ui-light,.theme-app .ui-light:not([class*="theme-"]) { background-color: #a9ceff; }
        .theme-app.ui-dark,.theme-app .ui-dark:not([class*="theme-"]) { background-color: #134486; }
        .theme-app.ui-text,.theme-app .ui-text { color: #134486; }
        .theme-app.ui-border,.theme-app .ui-border { border-color: #134486; }
        .theme-app.ui-x-dark,.theme-app .ui-x-dark:not([class*="theme-"]) { background-color: #113a72; }

        .theme-app2.ui-x-light,.theme-app2 .ui-x-light:not([class*="theme-"]) { background-color: #d8faff; }
        .theme-app2.ui-light,.theme-app2 .ui-light:not([class*="theme-"]) { background-color: #a6f4ff; }
        .theme-app2.ui-dark,.theme-app2 .ui-dark:not([class*="theme-"]) { background-color: #00cbe7; }
        .theme-app2.ui-text,.theme-app2 .ui-text { color: #00cbe7; }
        .theme-app2.ui-border,.theme-app2 .ui-border { border-color: #00cbe7; }
        .theme-app2.ui-x-dark,.theme-app2 .ui-x-dark:not([class*="theme-"]) { background-color: #00b8dd; }
    </style>

    <!-- custom js -->
    <script>

        lineCharts.colors = ['#00cbe7', '#ff9f40', '#ff6384', '#9966ff', '#4bc0c0', '#ffcd56', '#84594d', '#bbc451', '#6a6a6a', '#647bc1'];

        lineCharts.bottom = 0; // set bottom space (px)
        lineCharts.left = 6; // set left space (px)

        lineCharts.showBgGrid = false; // set showing bg grid
        lineCharts.showGridText = false; // set showing grid numbers
        lineCharts.showInfo = false; // set showing info

        lineCharts.gridStroke = 0; // set grid stroke width

    </script>

</head>

<body>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed padding-30-v">

            <div class="row row-lg-padding padding-30-b">
                <div class="col-4 offset-2 col-md-6 offset-md-0 sm-responsive">

                    <div class="app padding-15 theme-app ui-dark">

                        <div class="row row-md-padding margin-20-b ease-2nd-btn">

                            <div class="col-4">
                                <a class="btn btn-multi no-line-height padding-10-v block rounded bg1 shadow" href="#">
                                    <span class="x-largest thin">23</span>
                                    <span class="x-light-ui block">
                                        <i class="icon icon-xs icon-user no-opacity margin-3-r"></i>
                                        <span class="small">Waiting</span>
                                    </span>
                                </a>
                            </div>
                            <div class="col-4">
                                <a class="btn btn-multi no-line-height padding-10-v block rounded bg1 shadow" href="#">
                                    <span class="x-largest thin">258</span>

                            </div>
                            <div class="col-4">
                                <a class="btn btn-multi no-line-height padding-10-v block rounded bg1 shadow" href="#">

                                    <span class="x-light-ui block">
                                        <i class="icon icon-xs icon-user no-opacity margin-3-r"></i>
                                        <span class="small">First Audit</span>
                                    </span>
                                </a>
                            </div>

                            <div class="col-4">
                                <a class="btn btn-multi no-line-height padding-10-v block rounded bg2" href="#">
                                    <span class="largest">23</span>
                                    <span class="x-light-ui block">
                                        <span class="small">Second Audit</span>
                                    </span>
                                </a>
                            </div>
                            <div class="col-4">
                                <a class="btn btn-multi no-line-height padding-10-v block rounded bg2" href="#">
                                    <span class="largest">20</span>
                                    <span class="x-light-ui block">
                                        <span class="small">Paused</span>
                                    </span>
                                </a>
                            </div>
                            <div class="col-4">
                                <a class="btn btn-multi no-line-height padding-10-v block rounded bg2" href="#">

                                    <span class="light-ui block">

                                </a>
                            </div>

                        </div>

                        <h4>Last Week Reports</h4>

                        <div class="line-charts margin-15-b ease-line-charts" data-size="5,15" data-x="1,2,3,4,5,6,7">
                            <ul class="line" data-type="curved filled">
                                <li data-y="159"></li>
                                <li data-y="120"></li>
                                <li data-y="20"></li>
                                <li data-y="118"></li>
                                <li data-y="37"></li>
                                <li data-y="0"></li>
                                <li data-y="76"></li>
                            </ul>
                            <ul class="line" data-type="curved filled">
                                <li data-y="55"></li>
                                <li data-y="70"></li>

                            </ul>
                        </div>

                        <div class="text text-icon text-icon-left text-icon-lg text-lg dual-bordered margin-15-b rounded form-light ease-form">
                            <i class="icon icon-sm icon-search margin-5-l ease-layout"></i>
                            <input type="text" placeholder="Search">
                        </div>

                        <div class="portlet padding-15 rounded shadow-lg">
                            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        </div>

                    </div>

                </div>
                <div class="col-4 col-md-6 sm-responsive">

                    2

            </div>

        </div>

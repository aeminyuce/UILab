    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/borders.css" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/helpers.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="../css/margins.css" />

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="examples.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Stripes</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30">

                    <h4>Stripes (IE9 Not Supported)</h4>
                    <div class="row padding-30-b">
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light rounded">
                                .stripe-light
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-dark rounded">
                                .stripe-dark
                            </div>
                        </div>
                    </div>

                    <div class="row padding-30-b">
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light stripe-xs rounded">
                                .stripe-xs
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light stripe-sm rounded">
                                .stripe-sm
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light rounded">
                                Default Size
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light stripe-lg rounded">
                                .stripe-lg
                            </div>
                        </div>
                    </div>

                    <div class="row padding-30-b">
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light rounded">
                                .theme-yellow
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-green padding-30 ui-x-light stripe-light rounded">
                                .theme-green
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-red padding-30 ui-x-light stripe-light rounded">
                                .theme-red
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-orange padding-30 ui-x-light stripe-light rounded">
                                .theme-orange
                            </div>
                        </div>
                    </div>

                    <div class="row padding-30-b">
                        <div class="col-6 no-responsive">
                            <div class="theme-yellow padding-30 ui-dark stripe-light rounded animate-progress">
                                .theme-yellow .ui-dark .animate-progress
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-green padding-30 ui-dark stripe-light rounded">
                                .theme-green .ui-dark
                            </div>
                        </div>
                        <div class="sp5"></div>
                        <div class="col-6 no-responsive">
                            <div class="theme-red padding-30 ui-dark stripe-light rounded animate-progress">
                                .theme-red .ui-dark .animate-progress
                            </div>
                        </div>
                        <div class="col-6 no-responsive">
                            <div class="theme-orange padding-30 ui-dark stripe-light rounded">
                                .theme-orange .ui-dark
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

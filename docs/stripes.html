<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Stripes</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, stripes">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="A. Emin Yuce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/effects.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/top-button.css"/>

    <link rel="stylesheet" href="../css/stripes.css"/>

    <link rel="stylesheet" href="../css/themes.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/effects.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../js/top-button.js"></script>
</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border border-t border-dual">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Stripes</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30">

                    <h4>Stripes Examples</h4>
                    <div class="row no-fluid padding-30-b">
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light round">
                                .stripe-light
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-dark round">
                                .stripe-dark
                            </div>
                        </div>
                    </div>

                    <div class="row no-fluid padding-30-b">
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light stripe-xs round">
                                .stripe-xs
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light stripe-sm round">
                                .stripe-sm
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light round">
                                Default Size
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light stripe-lg round">
                                .stripe-lg
                            </div>
                        </div>
                    </div>

                    <div class="row no-fluid padding-30-b">
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-x-light stripe-light round">
                                .theme-yellow
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-green padding-30 ui-x-light stripe-light round">
                                .theme-green
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-red padding-30 ui-x-light stripe-light round">
                                .theme-red
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-orange padding-30 ui-x-light stripe-light round">
                                .theme-orange
                            </div>
                        </div>
                    </div>

                    <div class="row no-fluid padding-30-b">
                        <div class="col-6">
                            <div class="theme-yellow padding-30 ui-dark stripe-light round animate-progress">
                                .theme-yellow .ui-dark .animate-progress
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-green padding-30 ui-dark stripe-light round">
                                .theme-green .ui-dark
                            </div>
                        </div>
                        <div class="sp5"></div>
                        <div class="col-6">
                            <div class="theme-red padding-30 ui-dark stripe-light round animate-progress">
                                .theme-red .ui-dark .animate-progress
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="theme-orange padding-30 ui-dark stripe-light round">
                                .theme-orange .ui-dark
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Photo Images</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, photo images">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/alignments.css"/>
    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/transitions.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/top-button.css"/>

    <link rel="stylesheet" href="../css/photo-images.css"/>

    <link rel="stylesheet" href="../css/swatches.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>
    
    <script src="../js/sticky-header.js"></script>
    <script src="../js/swatches.js"></script>
    <script src="../js/top-button.js"></script>
    <script src="../js/transitions.js"></script>

    <!-- font icons CSS -->
    <link rel="stylesheet" href="icons/font-icons/outline/font-icons.css"/>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, List Group</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30">

                    <h4>Photo Image Examples</h4>
                    <div class="padding-30-b">

                        <img class="img-photo-sm circle" src="img/profile-image.jpg" alt="">
                        <img class="img-photo-sm circle" src="img/profile-image2.jpg" alt="">
                        <span class="img-photo-sm circle"><i class="icon icon-sm icon-user"></i></span>
                        <span class="sp5 visible-sm"></span>
                        <span class="img-photo-sm circle theme-orange ui-dark"><i class="icon icon-sm icon-calendar"></i></span>
                        <span class="img-photo-sm circle theme-yellow ui-dark"><span>HY</span></span>
                        <span class="img-photo-sm circle theme-default2 ui-dark"><span>EKY</span></span>

                        <span class="sp30"></span>

                        <img class="img-photo circle" src="img/profile-image.jpg" alt="">
                        <img class="img-photo circle" src="img/profile-image2.jpg" alt="">
                        <span class="img-photo circle"><i class="icon icon-md icon-user"></i></span>
                        <span class="sp5 visible-sm"></span>
                        <span class="img-photo circle theme-orange ui-dark"><i class="icon icon-md icon-calendar"></i></span>
                        <span class="img-photo circle theme-yellow ui-dark"><span>HY</span></span>
                        <span class="img-photo circle theme-default2 ui-dark"><span>EKY</span></span>
                        
                        <span class="sp30"></span>

                        <img class="img-photo-lg circle" src="img/profile-image.jpg" alt="">
                        <img class="img-photo-lg circle" src="img/profile-image2.jpg" alt="">
                        <span class="img-photo-lg circle"><i class="icon icon-lg icon-user"></i></span>
                        <span class="sp5 visible-sm"></span>
                        <span class="img-photo-lg circle theme-orange ui-dark"><i class="icon icon-lg icon-calendar"></i></span>
                        <span class="img-photo-lg circle theme-yellow ui-dark"><span>HY</span></span>
                        <span class="img-photo-lg circle theme-default2 ui-dark"><span>EKY</span></span>

                    </div>

                    <h4>Photo Holder Examples</h4>
                    <div class="padding-30-b">

                        <div class="photos-holder ease-1st-layout">
                            <img class="img-photo-sm dual-bordered circle scale-more" src="img/profile-image.jpg" alt="">
                            <img class="img-photo-sm dual-bordered circle scale-more" src="img/profile-image2.jpg" alt="">
                            <img class="img-photo-sm dual-bordered circle scale-more" src="img/profile-image3.jpg" alt="">
                        </div>

                        <span class="sp30"></span>

                        <div class="photos-holder ease-2nd-layout">
                            <a href="#"><img class="img-photo dual-bordered circle scale-more" src="img/profile-image.jpg" alt=""></a>
                            <a href="#"><img class="img-photo dual-bordered circle scale-more" src="img/profile-image2.jpg" alt=""></a>
                            <a href="#"><img class="img-photo dual-bordered circle scale-more" src="img/profile-image3.jpg" alt=""></a>
                        </div>

                        <span class="sp30"></span>

                        <div class="photos-holder ease-2nd-layout">
                            <a href="#"><img class="img-photo-lg large-bordered circle scale-more" src="img/profile-image.jpg" alt=""></a>
                            <a href="#"><img class="img-photo-lg large-bordered circle scale-more" src="img/profile-image2.jpg" alt=""></a>
                            <a href="#"><img class="img-photo-lg large-bordered circle scale-more" src="img/profile-image3.jpg" alt=""></a>
                        </div>

                        <span class="sp30"></span>

                        <div class="dual-bordered circle">
                            <div class="photos-holder sm-align-center ease-2nd-layout">
                                <a href="#"><img class="img-photo large-bordered circle scale-more" src="img/profile-image.jpg" alt=""></a>
                                <a href="#"><img class="img-photo large-bordered circle scale-more" src="img/profile-image2.jpg" alt=""></a>
                                <a href="#"><img class="img-photo large-bordered circle scale-more" src="img/profile-image3.jpg" alt=""></a>
                                <a class="btn btn-lg no-margin circle ease-btn" href="#">+177</a>
                            </div>
                        </div>

                        <span class="sp30"></span>

                        <div class="padding-5 circle theme-default2 ui-dark">
                            <div class="photos-holder sm-align-center ease-2nd-layout">
                                <a href="#"><img class="img-photo large-bordered ui-border circle scale-more" src="img/profile-image.jpg" alt=""></a>
                                <a href="#"><img class="img-photo large-bordered ui-border circle scale-more" src="img/profile-image2.jpg" alt=""></a>
                                <a href="#"><img class="img-photo large-bordered ui-border circle scale-more" src="img/profile-image3.jpg" alt=""></a>
                                <a href="#"><img class="img-photo large-bordered ui-border circle scale-more" src="img/profile-image.jpg" alt=""></a>
                                <a class="btn btn-lg no-margin circle ease-btn" href="#">+177</a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>

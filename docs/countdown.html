<body>

    <!-- header -->
    <header class="container no-gutter theme-blue ui-dark">
        <div class="col-12">
            <a href="examples.html" class="btn btn-lg no-padding-h circle ease-bg margin-10-r"><i class="icon icon-md no-opacity icon-angle-left"></i></a>
            <span class="inline-block x-large align-middle">UI Lab, Countdown</span>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12">

                    <div class="portlet rounded shadow">
                        <div class="content-side padding-30 bottom-bordered">
                            <div class="row countdown align-center theme-gray">
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="d xx-largest block">29</b>
                                        days
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="h xx-largest block">12</b>
                                        hours
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="m xx-largest block">41</b>
                                        minutes
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="s xx-largest block">59</b>
                                        seconds
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content-side padding-30 bottom-bordered">
                            <div class="row countdown align-center theme-gray">
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="d xx-largest block">0</b>
                                        days
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="h xx-largest block">9</b>
                                        hours
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="m xx-largest block">23</b>
                                        minutes
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="s xx-largest block">36</b>
                                        seconds
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content-side padding-30">
                            <div class="row countdown align-center theme-gray">
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="d xx-largest block">0</b>
                                        days
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="h xx-largest block">0</b>
                                        hours
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="m xx-largest block">0</b>
                                        minutes
                                    </div>
                                </div>
                                <div class="col-3 sm-responsive">
                                    <div class="ui-light circle padding-10">
                                        <b class="s xx-largest block">59</b>
                                        seconds
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Countdown</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, countdown">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="Ahmet Emin YÃ¼ce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/alignments.css"/>
    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/transitions.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/top-button.css"/>

    <link rel="stylesheet" href="../css/swatches.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>
    
    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>
    
    <script src="../js/sticky-header.js"></script>
    <script src="../js/top-button.js"></script>
    <script src="../js/transitions.js"></script>

    <script src="../js/countdown.js"></script>

    <!-- font icons CSS -->
    <link rel="stylesheet" href="icons/font-icons/outline/font-icons.css"/>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Countdown</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row align-center">
                <div class="col-6 col-sm-10 offset-3 offset-sm-1 xs-responsive padding-30-v">


                    <h4>Countdown Examples</h4>

                    <div class="countdown row row-sm-padding-hor">
                        <div class="col-3 no-responsive">
                            <b class="d x-large">02</b>
                            <span class="clearfix visible-xs"></span>
                            days
                        </div>
                        <div class="col-3 no-responsive">
                            <b class="h x-large">00</b>
                            <span class="clearfix visible-xs"></span>
                            hours
                        </div>
                        <div class="col-3 no-responsive">
                            <b class="m x-large">00</b>
                            <span class="clearfix visible-xs"></span>
                            minutes
                        </div>
                        <div class="col-3 no-responsive">
                            <b class="s x-large">00</b>
                            <span class="clearfix visible-xs"></span>
                            seconds
                        </div>
                    </div>

                    <div class="countdown row row-sm-padding-hor">
                        <div class="col-3 no-responsive">
                            <b class="d largest block">06</b>
                            <span class="dark">days</span>
                        </div>
                        <div class="col-3 no-responsive">
                            <b class="h largest block">08</b>
                            <span class="dark">hours</span>
                        </div>
                        <div class="col-3 no-responsive">
                            <b class="m largest block">23</b>
                            <span class="dark">minutes</span>
                        </div>
                        <div class="col-3 no-responsive">
                            <b class="s largest block">36</b>
                            <span class="dark">seconds</span>
                        </div>
                    </div>

                    <div class="countdown row row-sm-padding-hor">
                        <div class="col-3 no-responsive">
                            <div class="dual-bordered rounded padding-10">
                                <b class="d largest block">29</b>
                                <span class="dark">days</span>
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="dual-bordered rounded padding-10">
                                <b class="h largest block">12</b>
                                <span class="dark">hours</span>
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="dual-bordered rounded padding-10">
                                <b class="m largest block">41</b>
                                <span class="dark">minutes</span>
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="dual-bordered rounded padding-10">
                                <b class="s largest block">59</b>
                                <span class="dark">seconds</span>
                            </div>
                        </div>
                    </div>

                    <div class="countdown row row-sm-padding-hor theme-default2">
                        <div class="col-3 no-responsive">
                            <div class="bordered ui-border rounded padding-10">
                                <b class="d ui-text largest block">05</b>
                                <span class="dark">days</span>
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="bordered ui-border rounded padding-10">
                                <b class="h ui-text largest block">24</b>
                                <span class="dark">hours</span>
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="bordered ui-border rounded padding-10">
                                <b class="m ui-text largest block">24</b>
                                <span class="dark">minutes</span>
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="bordered ui-border rounded padding-10">
                                <b class="s ui-text largest block">10</b>
                                <span class="dark">seconds</span>
                            </div>
                        </div>
                    </div>

                    <div class="countdown row row-sm-padding-hor theme-gray">
                        <div class="col-3 no-responsive">
                            <div class="ui-light rounded padding-10">
                                <b class="d largest block">00</b>
                                days
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="ui-light rounded padding-10">
                                <b class="h largest block">09</b>
                                hours
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="ui-light rounded padding-10">
                                <b class="m largest block">23</b>
                                minutes
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="ui-light rounded padding-10">
                                <b class="s largest block">36</b>
                                seconds
                            </div>
                        </div>
                    </div>

                    <div class="countdown row row-sm-padding-hor theme-default2">
                        <div class="col-3 no-responsive">
                            <div class="ui-dark rounded padding-10">
                                <b class="d largest block">00</b>
                                days
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="ui-dark rounded padding-10">
                                <b class="h largest block">00</b>
                                hours
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="ui-dark rounded padding-10">
                                <b class="m largest block">00</b>
                                minutes
                            </div>
                        </div>
                        <div class="col-3 no-responsive">
                            <div class="ui-dark rounded padding-10">
                                <b class="s largest block">59</b>
                                seconds
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>

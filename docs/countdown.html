        <div class="row theme-default2 ui-border top-bordered dual-bordered">

                    <div class="padding-30-b">

                                    <b class="s xx-largest block">59</b>
                                    seconds
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="padding-30-v">

                    </div>
                    <div class="padding-30-t">

                            <div class="col-3 sm-responsive">
                                <div class="ui-light rounded padding-10">

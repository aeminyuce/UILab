<!DOCTYPE html>
<html lang="en">

<head>
    <title>UI Lab, Progress Bar</title>
    <meta name="keywords" content="uilab, responsive, design system, css, javascript, progress bar">
    <meta name="description" content="CSS & JavaScript powered responsive design system." />
    <meta name="author" content="A. Emin Yuce"/>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <!--[if lt IE 10]><script>window.navigate('http://outdatedbrowser.com/tr');</script><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/effects.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/stripes.css"/>

    <link rel="stylesheet" href="../css/progress-bar.css"/>

    <link rel="stylesheet" href="../css/themes.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/effects.js"></script>
    <script src="../js/sticky-header.js"></script>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border border-t border-dual">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Progress Bar</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30">

                    <h4>Progress Bar Examples</h4>

                    <div class="progress-bar progress-sm round">
                        <span style="width: 30%;"></span>
                    </div>
                    <span class="sp15"></span>
                    <div class="progress-bar round">
                        <span style="width: 60%;"></span>
                    </div>
                    <span class="sp15"></span>
                    <div class="progress-bar progress-lg round">
                        <span style="width: 80%;"></span>
                    </div>

                    <span class="sp30"></span>

                    <div class="progress-bar progress-sm round">
                        <span class="theme-green ui-dark" style="width: 45%;"></span>
                        <span class="theme-yellow ui-dark" style="width: 15%;"></span>
                    </div>
                    <span class="sp15"></span>
                    <div class="progress-bar round">
                        <span class="theme-orange ui-dark" style="width: 45%;"></span>
                        <span class="theme-red ui-dark" style="width: 35%;"></span>
                    </div>
                    <span class="sp15"></span>
                    <div class="progress-bar progress-lg round">
                        <span class="theme-default ui-dark" style="width: 40%;"></span>
                        <span class="theme-default2 ui-dark" style="width: 45%;"></span>
                    </div>

                    <span class="sp30"></span>

                    <div class="progress-bar progress-lg round">
                        <span class="theme-yellow ui-light stripe-light stripe-sm" style="width: 75%;"></span>
                    </div>
                    <div class="progress-bar progress-lg round">
                        <span class="theme-yellow ui-dark stripe-dark stripe-sm" style="width: 75%;"></span>
                    </div>

                    <span class="sp30"></span>

                    <div class="progress-bar progress-lg round">
                        <span class="theme-orange ui-light stripe-light" style="width: 40%;"></span>
                    </div>
                    <div class="progress-bar progress-lg round">
                        <span class="theme-orange ui-dark stripe-dark" style="width: 40%;"></span>
                    </div>

                    <span class="sp30"></span>

                    <div class="progress-bar progress-lg round">
                        <span class="theme-red ui-light stripe-light stripe-lg" style="width: 60%;"></span>
                    </div>
                    <div class="progress-bar progress-lg round">
                        <span class="theme-red ui-dark stripe-dark stripe-lg" style="width: 60%;"></span>
                    </div>

                    <span class="sp30"></span>

                    <div class="progress-bar progress-lg round">
                        <span class="theme-default2 ui-light stripe-light animate-progress" style="width: 80%;"></span>
                    </div>
                    <div class="progress-bar progress-lg round">
                        <span class="theme-default2 ui-dark stripe-dark animate-progress" style="width: 80%;"></span>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>

<head>

    <!--[if IE]><meta https-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->

    <!-- CSS Tools -->
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/alignments.css"/>
    <link rel="stylesheet" href="../css/buttons.css"/>
    <link rel="stylesheet" href="../css/borders.css"/>
    <link rel="stylesheet" href="../css/effects.css"/>
    <link rel="stylesheet" href="../css/grid.css"/>
    <link rel="stylesheet" href="../css/helpers.css"/>
    <link rel="stylesheet" href="../css/icons.css"/>
    <link rel="stylesheet" href="../css/margins.css"/>
    <link rel="stylesheet" href="../css/paddings.css"/>
    <link rel="stylesheet" href="../css/scrollbar.css"/>
    <link rel="stylesheet" href="../css/sticky-header.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <link rel="stylesheet" href="../css/top-button.css"/>

    <link rel="stylesheet" href="../css/icons-notifiers.css"/>

    <link rel="stylesheet" href="../css/themes.css"/>
    <link rel="stylesheet" href="../css/darkmode.css"/>

    <!-- Javascript Tools -->
    <script src="../js/selector.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/user-agents.js"></script>

    <script src="../js/effects.js"></script>
    <script src="../js/sticky-header.js"></script>
    <script src="../js/top-button.js"></script>

</head>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Notifier Icons</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed">
            <div class="row">
                <div class="col-12 padding-30">

                    <h4>Notifier Icons Examples</h4>

                    <i class="icon icon-xxs icon-user notifier"></i>
                    <i class="icon icon-xs icon-user notifier"></i>
                    <i class="icon icon-sm icon-user notifier"></i>
                    <i class="icon icon-md icon-user notifier"></i>
                    <i class="icon icon-lg icon-user notifier"></i>
                    <i class="icon icon-xl icon-user notifier"></i>
                    <i class="icon icon-xxl icon-user notifier"></i>

                    <span class="sp30"></span>

                    <i class="icon icon-md icon-user notifier" data-notifier="2"></i>
                    <i class="icon icon-lg icon-user notifier" data-notifier="2"></i>
                    <i class="icon icon-xl icon-user notifier" data-notifier="2"></i>
                    <i class="icon icon-xxl icon-user notifier" data-notifier="2"></i>

                    <span class="sp30"></span>

                    <i class="icon margin-10-h icon-md icon-user notifier" data-notifier="97"></i>
                    <i class="icon margin-10-h icon-lg icon-user notifier" data-notifier="138"></i>
                    <i class="icon margin-10-h icon-xl icon-user notifier" data-notifier="316"></i>
                    <i class="icon margin-10-h icon-xxl icon-user notifier" data-notifier="622"></i>

                    <span class="sp30"></span>

                    <i class="icon icon-xl icon-user notifier notifier-yellow" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier notifier-green" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier notifier-orange" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier notifier-blue" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier notifier-white" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier notifier-gray" data-notifier="26"></i>
                    <i class="icon icon-xl icon-user notifier notifier-black" data-notifier="26"></i>

                </div>
            </div>
        </div>
    </main>

</body>
</html>

<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="examples.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed padding-30-v">

            <div class="image-editor bordered rounded shadow-sm ease-image-editor">

                <div class="editor-panel theme-default">
                    <h4>Image Editor</h4>
                    <form name="send" action="php/image-editor.php" method="post" enctype="multipart/form-data">
                        <div class="file rounded form-inline ui-dark hover ease-btn">
                            <input type="file" name="images[]" multiple>
                            <div class="btn">Add New Images <i class="icon margin-5-l no-opacity icon-xs icon-plus"></i></div>
                        </div>
                    </form>
                </div>

                <div class="editor-tools theme-default2 ease-1st-btn">
                    <span class="check-custom left rounded dual-bordered ease-form">
                        <input type="checkbox">
                        <i class="ease-form-custom"></i>
                    </span>
                    <button class="editor-remove btn rounded">Remove <i class="icon margin-5-l no-opacity icon-sm icon-trash"></i></button>
                    <button class="editor-upload btn rounded ui-dark">Upload <i class="icon margin-5-l no-opacity icon-sm icon-upload"></i></button>
                </div>

                <ul class="editor-list"></ul>

            </div>

        </div>
    </main>

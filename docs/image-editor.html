<body>

    <!-- header -->
    <header class="container theme-default ui-dark">
        <div class="row theme-default2 ui-border top-bordered dual-bordered">
            <div class="col-12">
                <a href="index.html" class="btn btn-lg btn-square circle ease-btn margin-10-r"><i class="icon icon-md no-opacity icon-long-arrow-left"></i></a>
                <h1 class="x-large inline-block">UI Lab, Image Editor</h1>
            </div>
        </div>
    </header>

    <!-- documentation examples -->
    <main class="container no-gutter">
        <div class="fixed padding-30-v">

            <div class="image-editor bordered rounded ease-image-editor">
                <form action="php/image-editor.php" method="post" enctype="multipart/form-data">

                    <div class="editor-panel theme-default">
                        <h4>Image Editor</h4>
                        <div class="file no-bordered rounded ui-dark shadow hover ease-btn">
                            <input type="file" name="images[]" multiple>
                            <div class="btn"><b>Add New Images</b><i class="icon no-opacity icon-xs icon-plus"></i></div>
                            <span>Upload Image</span>
                        </div>
                    </div>

                    <div class="editor-tools theme-default2">
                        <label class="custom">
                            <span class="check-custom rounded dual-bordered ease-form">
                                <input type="checkbox">
                                <i class="ease-form-custom"></i>
                            </span>
                            Check All
                        </label>
                        <div class="right ease-1st-btn">
                            <div class="dropdown submenu-left">
                                <button type="button" title="Tags" class="btn btn-sqare rounded ease-btn"><i class="icon no-opacity icon-sm icon-tag"></i></button>
                                <ul class="content dual-bordered rounded shadow v-scroll ease-dropdown">
                                    <li>Tag 01</li>
                                    <li>Tag 02</li>
                                    <li>Tag 03</li>
                                </ul>
                            </div>
                            <button type="button" title="Sort" class="editor-remove btn btn-square rounded"><i class="icon no-opacity icon-sm icon-trash"></i></button>
                            <button type="button" title="Remove" class="editor-sort btn btn-square rounded"><i class="icon no-opacity icon-sm icon-move"></i></button>
                            <button type="submit" name="send" class="editor-upload btn margin-5-l rounded ui-dark">
                                <span class="hidden-xs margin-5-r">Upload</span>
                                <i class="icon no-opacity icon-sm icon-upload"></i>
                            </button>
                        </div>
                    </div>

                    <div class="editor-list">
                        <i class="icon icon-xxl icon-save"></i>
                        <ul></ul>
                    </div>

                </form>
            </div>

        </div>
    </main>

</body>

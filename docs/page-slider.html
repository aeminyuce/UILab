    <main class="container no-gutter full-height theme-default2 ui-border top-bordered dual-bordered">

                                </div>

                    </div>
                </div>

                            <img class="carousel-animate full-height bring-right ease-layout ease-slow ease-in-out" src="images/product_12.png" alt="">
                        </div>
                        <div class="col-6 sm-responsive full-height ease-1st-layout ease-slow ease-in-out">
                            <div class="carousel-animate bring-left padding-10-h padding-30-v margin-30-v set-absolute set-bottom">
                                <div class="theme-red ui-dark inline-block padding-5-h margin-15-b">
                                    <b class="xx-large">NEW</b>
                                </div>
                                <div class="xx-light xx-largest no-line-height">
                                    <b>2018<br>LIMITED<br class="visible-sm"> EDITION</b>
                                </div>
                                <div class="xx-light xx-large no-line-height">

                </div>

    <!-- custom js -->
    <script>

        function pullFiles(that, type) {

            var holder, list, result, pullResults, count, countFnc;

            holder = events.closest(that, '.generate-holder')[0];
            list = selector('input:checked', holder);
            result = selector('textarea', holder)[0];

            pullResults = '';
            count = 0;

            countFnc = function () {

                if (list.length < 1) { return; }

                ajax({

                    url : '../' + type + '/' + list[count].getAttribute('value') + '.css',
                    callback: function (status, response) {

                        if (status === 'success') {

                            pullResults += response + '\n';

                            if (count < list.length - 1) {

                                count +=1;
                                countFnc();

                            } else {

                                result.value = pullResults;
                                pullResults = '';

                            }

                        }

                    }

                });

            };

            countFnc();

        }

        function generator() {

            // Events
            events.on('.generate-btn', 'click', function () {
                pullFiles(this, this.name);
            });

            events.on('.copy-btn', 'click', function () {

                var holder = events.closest(this, '.generate-holder')[0];

                selector('textarea', holder)[0].select();
                document.execCommand("copy");

            });

        }

        events.onload(generator);

    </script>

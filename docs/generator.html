    <script>

        function pullFiles(that) {

            var holder, list, result, pullResults, count, countFnc, fileSize;

            holder = events.closest(that, '.generate-holder')[0];
            list = selector('input:checked:not(.generate-toggle)', holder);
            result = selector('textarea', holder)[0];

            pullResults = '';
            count = 0;

            countFnc = function () {

                if (list.length < 1) { return; }

                ajax({

                    url : list[count].getAttribute('value'),
                    callback: function (status, response) {

                        if (status === 'success') {

                            pullResults += response;

                            if (count < list.length - 1) {

                                count +=1;
                                pullResults += '\n';

                                countFnc();

                            } else {

                                result.value = pullResults;
                                result.scrollTo(0, 0);

                                fileSize = encodeURIComponent(pullResults).match(/%[89ABab]/g);
                                fileSize = pullResults.length + (fileSize ? fileSize.length : 0)
                                fileSize = fileSize / 1024;

                                fileSize = fileSize.toFixed(2);

                                selector('.generate-size', holder)[0].innerHTML = fileSize + ' kb';

                                pullResults = '';

                            }

                        }

                    }

                });

            };

            countFnc();

        }

        function readFiles(that) {

            var i, holder, list, reader, file, getTypes, scrollTarget, scrollPos, scrollAnimate;

            holder = events.closest(that, '.generate-holder')[0];
            list = selector('input:not(.generate-toggle)', holder);

            reader = new FileReader(); // filereader API
            file = that.files[0];

            reader.readAsText(file, "UTF-8");
            reader.onload = function (ev) {

                getTypes = ev.target.result.match(/\/\*.*?\*\//g);

                if (getTypes === null) { return; }

                for (i = 0; i < getTypes.length; i += 1) {
                    getTypes[i] = getTypes[i].replace(/\/\* /g, '').replace(/ \*\//g, '');
                }

                events.each(list, function () {

                    if (getTypes.includes(this.name)) {
                        this.checked = true;

                    } else {
                        this.checked = false;
                    }

                });

                that.value = '';

                setTimeout(function () {

                    pullFiles(that);
                    scrollTarget = selector('textarea', holder)[0].getBoundingClientRect().top;

                    scrollPos = 0;
                    clearInterval(scrollAnimate);

                    scrollAnimate = setInterval(function () {

                        scrollPos += 10;
                        window.scrollTo(0, scrollPos);

                        if (scrollPos >= scrollTarget) {

                            clearInterval(scrollAnimate);

                            setTimeout(function () {
                                events.trigger('.generate-copy', 'click');
                            }, 10);

                        }

                    }, 10);

                }, 150);

                // empty variables
                getTypes = [];

            };

        }

        function generator() {

            // Events
            events.on('.generate-import', 'change', function () {
                readFiles(this);
            });

            events.on('.generate-btn', 'click', function () {
                pullFiles(this);
            });

            events.on('.generate-clear', 'click', function () {

                var holder = events.closest(this, '.generate-holder')[0];
                selector('textarea', holder)[0].value = '';

            });

            events.on('.generate-copy', 'click', function () {

                var holder = events.closest(this, '.generate-holder')[0];

                selector('textarea', holder)[0].select();
                document.execCommand("copy");

            });

            events.on('.generate-toggle', 'change', function () {

                var forms, elems, same, index;

                forms = events.closest(this, '.generate-forms')[0];
                elems = selector('input', forms);

                if (this.checked) {

                    events.each(elems, function () {

                        this.checked = true;

                        same = selector('input[name="' + this.name + '"]');
                        if (this.checked && same.length > 1) {

                            index = Array.prototype.slice.call(same).indexOf(this);
                            events.each(same, function (i) {

                                if (i !== 0) {
                                    this.checked = false;
                                }

                            });

                        }

                    });

                } else {

                    events.each(elems, function () {
                        this.checked = false;
                    });

                }

            });

            events.on('.generate-forms input:not(.generate-toggle)', 'change', function () {

                var same, index;

                same = selector('input[name="' + this.name + '"]');
                if (this.checked && same.length > 1) {

                    index = Array.prototype.slice.call(same).indexOf(this);
                    events.each(same, function (i) {

                        if (i !== index) {
                            this.checked = false;
                        }

                    });

                }

            });

        }

        events.onload(generator);
